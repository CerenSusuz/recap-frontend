<div class="container m-4 p-4" style="border-color: darkslategrey;">
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <button type="button" class="btn btn-close float-end" routerLink="/cars"></button>
            <img class="rounded mx-auto d-block" src="{{imageURL}}/uploads/loginTwo.png" alt="logoOne" width="40" height="80" >
            <h1 class="h3 mb-3 fw-normal text-center" style="color: darkolivegreen; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">LOGIN</h1>
            
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="etc-login-form m-2">
				<p>new user? <a routerLink="/register">create new account</a></p>
			</div>
        </form>
    </main>
</div>
