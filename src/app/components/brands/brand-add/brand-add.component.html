<div class="content">
    <div class="col-md-12">
        <div class="card">
            
            <div class="card-header">
                <h5 class="title">Add Brand</h5>
            </div>

            <div class="card-body">
                <form [formGroup]="brandAddForm">

                    <div class="mb-2">
                        <label for="brandName">brandName</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="name" class="form-control"
                                placeholder="brandName" />
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-outline-info float-end" type="button" (click)="add()">
                    Add
                </button>
            </div>
            
        </div>
    </div>
</div>
