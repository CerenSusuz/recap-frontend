<div class="d-grid gap-2">
  <button
    type="button"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
  Rent the Car
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
           Rent the Car
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Daily Price:</label
          >
          <div class="col-8">
            <input
              type="text"
              disabled="disabled"
              class="form-control"
              [value]="car.dailyPrice | currency "
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Customer :</label
          >
          <div class="col-8">
            <select class="form-select" [(ngModel)]="customerId">
              <option [value]="customer.id"
                *ngFor="let customer of customers"
              >
              {{ customer.companyName }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Rent Date:</label
          >
          <div class="col-8">
            <input
              class="form-control"
              min="{{ getRentMinDate() }}"
              value="{{ getRentMinDate() }}"
              type="date"
              [(ngModel)]="rentDate"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label"
            >Return Date:</label
          >
          <div class="col-8">
            <input
              class="form-control"
              type="date"
              min="{{ getReturnMinDate() }}"
              value="{{ getReturnMinDate() }}"
              [(ngModel)]="returnDate"
            />
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button data-bs-dismiss="modal" (click)="createRental()" type="button" class="btn btn-info">
          Rent
        </button>

      </div>

    </div>
  </div>
</div>
