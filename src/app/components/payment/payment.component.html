<div class="card mt-4">
  <div class="card-body">

    <!-- rental detail -->
    <table class="table" style="border-color: cadetblue;">

      <thead>
        <tr>
          <th>Brand</th>
          <th>Color</th>
          <th>Model Year</th>
          <th>Rent Date</th>
          <th>Return Date</th>
          <th>Daily Price</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="car!=undefined">
          <td>{{car.brandName}}</td>
          <td>{{car.colorName}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{rental.rentDate}}</td>
          <td>{{rental.returnDate}}</td>
          <td>{{car.dailyPrice | vatAdded:8 |currency}}</td>
          <td><strong class="text-danger">{{amount | currency}}</strong></td>
        </tr>
      </tbody>

    </table>

    <!-- credit-card -->
    <div class="card mt-4">

        <div class="card-body">

          <img src="{{imageURL}}/uploads/credit-card.png" alt="No IMG" style="width: 240px;">

        <div *ngIf="cards" class="container">

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-sm btn-outline-success float-end" data-bs-toggle="modal" data-bs-target="#rentModal">
              Get Credit Card
            </button>
          </div>

          <div class="modal-body">

            <label for="cardNumber" class="col-4 col-form-label">Card Number :</label>
            <div class="form-group row mb-2">
              <div class="col-8">
                <select class="form-select" >
                  <option *ngFor="let card of cards" [value]="card.cardNumber" >
                    {{ card.cardNumber }}
                  </option>
                </select>
              </div>
            </div>
    
          </div>

        </div>

    <!-- Payment -->
    <div class="card-footer">
      <div class="row">
        <button (click)="payment()" class="btn btn-success">
          <img src="{{imageURL}}/uploads/yellowCard.png" alt="No IMG" style="width: 40px;">
          <img src="{{imageURL}}/uploads/redCard.png" alt="No IMG" style="width: 40px;">
