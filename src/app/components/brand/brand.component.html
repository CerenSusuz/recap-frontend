<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-info m-4"
  role="status"
></div>

<ul *ngIf="dataLoaded == true" 
    class="list-group list-group-flush m-4">
    
    <h4 class="ps-2"
    style="background-color: lightblue; border-radius: 10px; height: 28px;">
    Brands
</h4>

  <li
    (click)="setCurrentBrand(brand)"
    routerLink = "/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands"
    [class]="getBrandClass(brand)"
  >
    {{ brand.name }}
  </li>

  <button
    routerLink="/cars"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-info"
  >
    Clear Filter
  </button>
</ul>
