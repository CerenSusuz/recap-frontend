<div class="text-center m-4 p-4">
	<button type="button" class="btn btn-close float-end" routerLink="/cars"></button>
    <img class="rounded mx-auto d-block" src="{{imageURL}}/uploads/loginOne.png" alt="logoOne" width="40" height="80" >           
	<div class="logo"><h1 class="h3 mb-3 fw-normal text-center" style="color: darkolivegreen; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">REGISTER</h1></div>
	<div class="register-form-1">

		<form [formGroup]="registerForm" id="register-form" class="text-left">

			<div class="main-register-form">

				<div class="register-group">

					<div class="form-group">
						<label for="lg_username" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="firstname" formControlName="firstName">
					</div>

                    <div class="form-group">
						<label for="lg_username" class="sr-only">Last Name</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="lastname" formControlName="lastName">
					</div>

                    <div class="form-group">
						<label for="lg_email" class="sr-only">E-mail</label>
						<input type="email" class="form-control" id="lg_email" name="lg_email" placeholder="email" formControlName="email">
					</div>

					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" formControlName="password">
					</div>

					<!-- <div class="form-group register-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember me</label>
					</div> -->

				</div>
				<button type="submit" (click)="register()" class="btn register-button">SIGN UP</button>
			</div>
		</form>
	</div>
</div>
