<div class="content">
    <div class="col-md-12">
        <div class="card">

            <div class="card-header">
                <h5 class="title">Update Color</h5>
            </div>

            <div class="card-body">

                <form [formGroup]="colorUpdateForm">

                    <div class="mb-2">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                            <input type="number" id="colorName" formControlName="name" class="form-control"
                                placeholder="colorName" />
                        </div>
                    </div>
                </form>
                
            </div>

            <div class="card-footer">
                <button class="btn btn-outline-info float-end" type="button" (click)="update()">
                    UPDATE
                </button>
            </div>
            
        </div>
    </div>
</div>
