<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-info m-2"
  role="status"
></div>

<div class="m-3">
  <label for="exampleFormControlInput1" class="form-label" style="color:rgb(74, 141, 7);">Search via Color</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" style="border-radius: 10px; border-color: rgb(74, 141, 7);" placeholder="color...">
</div>
<div *ngIf="filterText.length>2" class="alert-warning m-2">
  {{filterText}} searching...
</div>

<ul 
  *ngIf="dataLoaded == true" 
  class="list-group list-group-flush m-4">
  
<h4 class="ps-2"
  style="background-color: lightblue; border-radius: 10px; height: 28px;">
  Colors
</h4> 
  
<li
    (click)="setCurrentColor(color)"
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor="let color of colors | filterColorPipe:filterText"
    [class]="getColorClass(color)"
  >
    {{ color.name }}
  </li>
  
  <button
  routerLink="/cars"
  (click)="clearFilter()"
  type="button"
  aria-current="true"
  class="btn btn-info"
>
  Clear Filter
</button>
</ul>
