<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-info m-2"
  role="status"
></div>
<ul *ngIf="dataLoaded == true" 
class="list-group list-group-flush m-4">
  <li class="list-group-item disabled p-3" 
  style="background-color: lightblue; border-radius: 10px">
    Colors
  </li>
  <li
    (click)="setCurrentColor(color)"
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor="let color of colors"
    [class]="getColorClass(color)"
  >
    {{ color.name }}
  </li>
</ul>
